<template name="shoppingList">

    <h1>Shopping List</h1>

    {{#if currentUser}}
        <form class="js-add-item">
            <div class="form-group">
                <input type="text" name="itemName" class="form-control" placeholder="Type Item's name">
            </div>

            <div class="form-group">
                <input type="text" name="itemPrice" class="form-control" placeholder="Type Item's price">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    {{/if}}

    <hr>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                {{#if currentUser}}
                <th>Delete</th>
                <th>Update</th>
                <th></th>
                {{/if}}
            </tr>
        </thead>
        {{#each items}}
        <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{price}}</td>
                {{#if currentUser}}
                    <td><button class="js-delete-item btn btn-danger">&times;</button></td>
                    <td><button class="js-route-to-item-page btn btn-warning">u</button></td>
                    <td>
                        <input type="checkbox"
                               class="js-toggle-checked"
                               checked="{{checked}}"><span id="checkbox-text">Bought</span>

                    </td>
                {{/if}}
            </tr>
        </tbody>
        {{/each}}
    </table>
</template>
